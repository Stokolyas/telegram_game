<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade-btn {
            background-color: #008CBA;
            color: white;
        }
        .upgrade-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.25s;
        }
        .click-image {
            width: 150px;
            height: 150px;
            background-image: url('head.jpeg');
            background-size: cover;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.1s;
        }
        .click-image:active {
            transform: scale(0.9);
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Кликер игра</h1>
        <p>Очки: <span id="score">0</span></p>
        <p>Уровень: <span id="level">1</span></p>
        <p>Заряд кликов: <span id="clicks">10</span></p>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="centered">
            <div class="click-image" onclick="addPoints()"></div>
        </div>
        <p>Улучшения (Увеличивает очки за клик): <span id="upgradeCost">10</span> очков</p>
        <button class="upgrade-btn" onclick="buyUpgrade()">Купить улучшение</button>
        <button class="save-btn" onclick="saveGame()">Сохранить игру</button>
        <button class="load-btn" onclick="loadGame()">Загрузить игру</button>
    </div>

    <audio id="click-sound" src="sound.mp3" preload="auto"></audio>

    <script>
        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 10;
        let level = 1;
        let clicks = 10;
        let maxClicks = 10;
        let clickRecoveryRate = 1000; // Время восстановления в миллисекундах
        let telegramId;
        let clickCount = 0;

        function initTelegram() {
            Telegram.WebApp.ready();
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                telegramId = user.id;
            } else {
                alert('Не удалось получить telegramId');
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('clicks').textContent = clicks;
            document.getElementById('upgradeCost').textContent = upgradeCost;
            document.querySelector('.click-image').style.pointerEvents = clicks === 0 ? 'none' : 'auto';

            const progressBarFill = document.getElementById('progress-bar-fill');
            const progressPercentage = (score / (level * 50)) * 100;
            progressBarFill.style.width = Math.min(progressPercentage, 100) + '%';
        }

        function addPoints() {
            if (clicks > 0) {
                score += pointsPerClick;
                clicks--;
                clickCount++;
                if (clickCount % 10 === 0) {
                    playClickSound();
                }
                checkLevelUp();
                updateDisplay();
            } else {
                alert("Недостаточно заряда кликов! Подождите, пока заряд восстановится.");
            }
        }

        function playClickSound() {
            const clickSound = document.getElementById('click-sound');
            clickSound.play();
        }

        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick++;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
            } else {
                alert("Недостаточно очков для покупки улучшения!");
            }
        }

        function checkLevelUp() {
            if (score >= level * 50) {
                level++;
                maxClicks += 5; // Увеличиваем максимальный заряд кликов при повышении уровня
                clicks = maxClicks; // Полностью восстанавливаем заряд кликов при повышении уровня
                alert(`Поздравляем! Вы достигли уровня ${level}!`);
            }
        }

        function recoverClicks() {
            if (clicks < maxClicks) {
                clicks++;
                updateDisplay();
            }
        }

        async function saveGame() {
            const response = await fetch('http://localhost:5000/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    telegramId,
                    score,
                    level,
                    clicks,
                    pointsPerClick
                })
            });
            const data = await response.json();
            if (response.ok) {
                alert('Игра сохранена!');
            } else {
                alert(`Ошибка сохранения игры: ${data.error}`);
            }
        }

        async function loadGame() {
            const response = await fetch(`http://localhost:5000/load/${telegramId}`);
            const data = await response.json();
            if (response.ok) {
                score = data.score;
                level = data.level;
                clicks = data.clicks;
                pointsPerClick = data.pointsPerClick;
                updateDisplay();
                alert('Игра загружена!');
            } else {
                alert(`Ошибка загрузки игры: ${data.error}`);
            }
        }

        setInterval(recoverClicks, clickRecoveryRate);
        updateDisplay();
        initTelegram(); // Инициализация Telegram при загрузке страницы
    </script>
</body>
</html>
