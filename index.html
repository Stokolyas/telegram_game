<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .click-btn {
            background-color: #4CAF50;
            color: white;
        }
        .upgrade-btn {
            background-color: #008CBA;
            color: white;
        }
        .click-btn:disabled,
        .upgrade-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Кликер игра</h1>
        <p>Очки: <span id="score">0</span></p>
        <p>Уровень: <span id="level">1</span></p>
        <p>Заряд кликов: <span id="clicks">10</span></p>
        <button class="click-btn" onclick="addPoints()">Кликни меня</button>
        <p>Улучшения (Увеличивает очки за клик): <span id="upgradeCost">10</span> очков</p>
        <button class="upgrade-btn" onclick="buyUpgrade()">Купить улучшение</button>

    </div>

    <script type="text/javascript" src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript">
        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 10;
        let level = 1;
        let clicks = 10;
        let maxClicks = 10;
        let clickRecoveryRate = 1000; // Время восстановления в миллисекундах
        let telegramId;

        // Функция для инициализации Telegram Web App
        function initTelegram() {
            Telegram.WebApp.ready();
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                telegramId = user.id;
            } else {
                alert('Не удалось получить telegramId');
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('clicks').textContent = clicks;
            document.getElementById('upgradeCost').textContent = upgradeCost;
            document.querySelector('.click-btn').disabled = clicks === 0;
        }

        function addPoints() {
            if (clicks > 0) {
                score += pointsPerClick;
                clicks--;
                checkLevelUp();
                updateDisplay();
            } else {
                alert("Недостаточно заряда кликов! Подождите, пока заряд восстановится.");
            }
        }

        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick++;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
            } else {
                alert("Недостаточно очков для покупки улучшения!");
            }
        }

        function checkLevelUp() {
            if (score >= level * 50) {
                level++;
                maxClicks += 5; // Увеличиваем максимальный заряд кликов при повышении уровня
                clicks = maxClicks; // Полностью восстанавливаем заряд кликов при повышении уровня
                alert(`Поздравляем! Вы достигли уровня ${level}!`);
            }
        }

        function recoverClicks() {
            if (clicks < maxClicks) {
                clicks++;
                updateDisplay();
            }
        }



        setInterval(recoverClicks, clickRecoveryRate);
        updateDisplay();
        initTelegram(); // Инициализация Telegram при загрузке страницы
    </script>
</body>
</html>
