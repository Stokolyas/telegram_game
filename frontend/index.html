<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script>
        console.log('Загрузка Telegram WebApp JS...');
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js" onload="console.log('Telegram WebApp JS загружен')" onerror="console.log('Ошибка загрузки Telegram WebApp JS')"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded event triggered');
            const tg = Telegram.WebApp;

            if (!tg) {
                console.log('Telegram.WebApp не определен');
                return;
            }
            document.addEventListener('DOMContentLoaded', () => {
    console.log('DOMContentLoaded event triggered');
    const tg = Telegram.WebApp;

    if (!tg) {
        console.log('Telegram.WebApp не определен');
        return;
    }

    // Добавляем небольшой таймаут перед вызовом tg.ready
    setTimeout(() => {
        tg.ready(function() {
            console.log('Telegram WebApp is ready');
            console.log('initDataUnsafe:', tg.initDataUnsafe);

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                console.log('User ID:', tg.initDataUnsafe.user.id);
                console.log('User Name:', tg.initDataUnsafe.user.first_name);
            } else {
                console.log('Telegram.WebApp.initDataUnsafe is not available or user data is missing');
            }
        });

        console.log('tg.ready вызван с таймаутом');
    }, 1000); // Таймаут 1 секунда
});
            // Пробуем вызвать tg.ready с явной функцией
            tg.ready(function() {
                console.log('Telegram WebApp is ready');
                console.log('initDataUnsafe:', tg.initDataUnsafe);

                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    console.log('User ID:', tg.initDataUnsafe.user.id);
                    console.log('User Name:', tg.initDataUnsafe.user.first_name);
                } else {
                    console.log('Telegram.WebApp.initDataUnsafe is not available or user data is missing');
                }
            });

            console.log('tg.ready вызван');
        });
    </script>
</body>
</html>
